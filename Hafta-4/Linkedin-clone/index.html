<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-dJ2U8Kq2t2nUtE3Ik7/r6YJ5shb1lLKBa1l11ML4z12ouUGbZ3egnpYOZrhIv1o0TR0nXx92pVebtRl3cGh2DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light pt-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/LI-Logo.png" alt="Linkedin" width="100" height="25">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-regular fa-newspaper fa-xs"></i> Articles
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-users fa-xs"></i> People
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-caret-square-right fa-xs"></i> Learning
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-briefcase fa-xs"></i> Jobs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-puzzle-piece fa-xs"></i> Games
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link border border-bottom-0 border-top-0" href="#">
              <i class="fas fa-mobile-alt fa-xs"></i> Get the app
            </a>
          </li>
        </ul>
        <form class="d-flex gap-2" role="search">
          <button class="btn btn-outline-dark" type="submit">Join now</button>
          <button class="btn btn-outline-primary rounded-pill" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-3">
        <div class="col-sm-6">
                  <div class="card-body">
                    <h1>Welcome to your professional community</h1>
                    <h4 class="card-title text-center mb-4">LinkedIn Giriş</h4>
                    <button class="btn btn-light btn-block mb-4">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo" class="mr-2" style="width: 20px;">
                      Continue as Umut
                      <br>
                      <small class="text-muted">umutkarakoc88@gmail.com</small>
                    </button>
                    <p class="text-muted text-center small">
                      By clicking Continue to join or sign in, you agree to LinkedIn’s
                      <a href="#">User Agreement</a>,
                      <a href="#">Privacy Policy</a>, and
                      <a href="#">Cookie Policy</a>.
                    </p>
                    <hr>
                    <p class="text-center mb-0">or</p>
                  </div>    
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email or phone</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="inputPassword">
                      <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                  </div>
                  <div class="text-center mt-3">
                    <a href="#" class="text-muted">Forgot password?</a>
                    <br>
                    <span>New to LinkedIn? <a href="#">Join now</a></span>
                  </div>
                </div>
              </form>
        <div class="col-sm-6">
        <img src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
