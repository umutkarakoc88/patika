<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev - Kayıt Formu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 id="title">Survey Form For<br> CSS Practice</h1>

    <form id="survey-form">
        <div class="form-container">
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input id="name" type="text" name="name" placeholder="Full Name" required>
            </div>
            <br><br>

            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input id="email" type="email" name="email" placeholder="Mail" required>
            </div>
            <br><br>

            <div class="input-container">
                <i class="fas fa-calendar"></i>
                <input id="number" type="number" name="age" min="1" max="120" placeholder="Age" required>
            </div>
            <br><br>

            <select id="dropdown" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br><br>

            <p>How did you hear about us?</p>
            <input type="radio" id="free" name="membership" value="free" required>
            <label for="free">Instagram</label>
            <input type="radio" id="premium" name="membership" value="premium" required>
            <label for="premium">Linkedin</label>
            <br><br>

            <input type="checkbox" id="terms-of-service" name="interests" value="terms-of-service">
            <label for="terms-of-service">Terms Of Service</label>
            <input type="checkbox" id="subscribe-for-news" name="interests" value="subscribe-for-news">
            <label for="subscribe-for-news">Subscribe For News</label>
            <br><br>

            <textarea id="suggestions" name="suggestions" placeholder="Suggestions" rows="4" cols="50"></textarea>
            <br><br>

            <input id="submit" type="submit" value="Sign Up">
        </div>
    </form>
</body>
</html>
